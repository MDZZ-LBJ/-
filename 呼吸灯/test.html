<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box{
            width: 100px;
            height: 60px;
            border: 4px solid red;
        }
        .animate{
            transition: 0.5s;
            animation: haha 5s linear infinite;
        }
        @keyframes haha{
            from { opacity: 0; }
            50%  { opacity:   0.8; }
            to   { opacity:0; }
        }

    </style>
</head>
<body>

<div class="box animate">
</div>

</body>
</html>
